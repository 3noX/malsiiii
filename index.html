<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Be My Valentine</title>
    <link rel="stylesheet" href="css/valentine.css" />
  </head>
  <body>
    <div id="valentineQuestion"><b>Oh my goddd Is today the 5th of april???</b></div>
    <button class="answerButton" onclick="location.href='thankyou.html'">
      Yesss
    </button>
    <button class="answerButton" id="noButton">Noo</button>
    <br />
    <img src="https://s3.getstickerpack.com/storage/uploads/sticker-pack/quby/sticker_12.gif?1c8470a19e64bc3024eb5a05427781d8" alt="cat asking question" class="responsive" />

    <script>
      document
        .getElementById("noButton")
        .addEventListener("click", function () {
          var yesButton = document.querySelector(
            'button[onclick*="thankyou.html"]'
          );
          var currentFontSize = parseInt(
            window.getComputedStyle(yesButton).fontSize
          );
          yesButton.style.fontSize = currentFontSize + 10 + "px"; // Increase font size by 5px
        });
    </script>
  </body>
</html>
